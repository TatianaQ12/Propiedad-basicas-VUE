<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

        <div class="container mt-5" id="app">
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{mensaje}}</h1>
            <h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" > Cambio de palabra: {{invertido}}</h4>

            <input type="text" class="form-control" v-model="mensaje">
            
            <hr>

             <button class="btn btn-primary" @click="contador++">+</button>
             <button class="btn btn-danger" @click="contador--">-</button>

             <h3>{{contador}}</h3>

             <div class="progress">
                <div class="progress-bar" role="progressbar" 
                :style="{'width': contador +'%'}" aria-valuenow="25" aria-valuemin="0" 
                aria-valuemax="100"
                :class= "color"
                >{{contador}}%</div>
             </div>

        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js.js"></script>
</body>
</html>
